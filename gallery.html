<!DOCTYPE html>

  <body>
    <div>
      <header>
        <h1 class="text-center mb-4 mt-4">
          Gallery of some of the things I enjoy doing.
        </h1>
      </header>
    </div>
    <div>
      <div class="container">
        <div class="row">
          <div class="col-4">
            <div id="one" class="shadow p-3 mb-5 w-25 bg-body-tertiary rounded">
              <img
                id="bowl"
                src="bowling.jpg"
                alt="bowling alley"
                style="width: 200px; height: 200px"
              />
              <p class="text-start">
                There is nothing like throwing the ball down the lanes
              </p>
            </div>
          </div>
          <div class="col-4">
            <div id="two" class="shadow p-3 mb-5 w-25 bg-body-tertiary rounded">
              <img
                id="fish"
                src="fishing.jpg"
                alt="people fishing"
                style="width: 200px; height: 200px"
              />
              <p class="text-start">Fishing clears your mind and relaxes you</p>
            </div>
          </div>
          <div class="col">
            <div
              id="three"
              class="shadow p-3 mb-5 w-25 bg-body-tertiary rounded"
            >
              <img
                id="exer"
                src="exercising.jpg"
                alt="workout"
                style="width: 200px; height: 200px"
              />
              <p class="text-start">A good workout keeps the heart pumping</p>
            </div>
          </div>
          <div class="col">
            <div
              id="four"
              class="shadow p-3 mb-5 w-25 bg-body-tertiary rounded"
            >
              <img
                id="pizza"
                src="pizza.jpeg"
                alt="pizza oven"
                style="width: 200px; height: 200px"
              />
              <p class="text-start">
                Every now and then you have to indulge in food
              </p>
            </div>
          </div>
          <div class="col">
            <div
              id="five"
              class="shadow p-3 mb-5 w-25 bg-body-tertiary rounded"
            >
              <img
                id="bbq"
                src="bbq.jpeg"
                alt="bbq pic"
                style="width: 200px; height: 200px"
              />
              <p class="text-start">Barbeque dry rub, nothing else to say</p>
            </div>
          </div>
        </div>
      </div>
